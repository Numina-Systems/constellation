[agent]
max_tool_rounds = 20
max_code_size = 51200
max_output_size = 1048576
code_timeout = 60000
max_tool_calls_per_exec = 25
context_budget = 0.8

[model]
provider = "anthropic"
name = "claude-sonnet-4-6"

[embedding]
provider = "ollama"
model = "qwen3-embedding:0.6b"
endpoint = "http://192.168.1.6:11434"
dimensions = 1024

# Local development defaults only. For production, use environment variables:
# DATABASE_URL, ANTHROPIC_API_KEY, OPENAI_COMPAT_API_KEY, EMBEDDING_API_KEY
[database]
url = "postgresql://constellation:constellation@localhost:5432/constellation"

[runtime]
working_dir = "./workspace"
allowed_hosts = ["api.anthropic.com", "api.moonshot.ai"]
allowed_read_paths = [".", "/home/giulia/constellation"]
allowed_run = ["git"]
